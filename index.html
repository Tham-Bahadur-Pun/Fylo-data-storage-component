<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="box-1">
        <img src="./images/logo.svg" alt="" />
        <div class="icons">
          <img src="./images/icon-document.svg" alt="" /><img
            src="./images/icon-folder.svg"
            alt=""
          /><img src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="box-2">
        <div>
          <p class="usage">
            You’ve used <span class="used-data">815 GB </span>of your storage
          </p>
          <div class="progress">
            <progress role="progressbar" max="100" value="81"></progress>
            <div class="dot"></div>
          </div>

          <div class="min-max-value">
            <span>0 GB </span><span> 1000 GB</span>
          </div>
        </div>
        <div class="data-left"><span>185</span> <span>GB LEFT</span></div>
      </div>
    </main>
  </body>
</html>
